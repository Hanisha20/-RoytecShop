    <style>
      @font-face {
        font-family: vazirMatn;
        src: url(font/Vazirmatn-VariableFont_wght.ttf);
      }
      .toasts {
        position: absolute;
        top: 10%;
        right: 2%;
        /*background-color: black;*/
        z-index: 7;
      }
      .toast {
        background-color: white;
        display: flex;
        /*position: absolute;
        top: 25px;
        right: 35px;*/
        border-radius: 12px;
        padding: 20px 35px 20px 25px;
        /*background-color: #393939;*/
        width: 320px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        border-left: 6px solid #4070f4;
        overflow: hidden;
        transform: translateX(calc(100% + 40px));
        transition: all .5s cubic-bezier(0.68 , -0.55 , 0.265 , 1.35);
        margin: 5px 0;
      }
      .toast.active {
        transform: translateX(0);
      }
      .toast .toast-content {
        display: flex;
        align-items: center;
      }
      .toast-content .check {
        font-size: 2rem;
        float: left;
        color: #4070f4;
        /*margin:  0 0 0 20px;*/
      }
      .toast .message {
        display: flex;
        flex-direction: column;
        justify-content: right;
        align-items: flex-start;
        margin: 0 20px;
      }
      .message span{
        text-align: right;
      }
      .text-1 {
        font-size: 1.05rem ;
        font-weight: 700;
        color: #333;
      }
      .text-2 {
        font-size: .9rem;
      }
      .closeIcon {
        position: absolute;
        top: 10px;
        right: 15px;
        width: 10px;
        cursor: pointer;
        opacity: .7;

      }
      .closeIcon:hover {
        opacity: 1;
      }
      .toast .progress {
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        /*background-color: #005EFF;*/
        background-color: #ddd;
        width: 100%;
      }
      .toast .progress::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 100%;
        /*background-color: #005EFF;*/
        background-color: #4070f4;
        width: 100%;
      }
      .progress.active:before{
        animation: progress 2.5s linear forwards;
      }
      @keyframes progress {
        100% {
          left: 100%;
        }
      }
    </style>
  </head>
